{% extends "base.html" %} 
{% load static %} 
{% load i18n %} 

{% load about_extras %} 
{% block content %}
<div class="about">
  <div class="flex">
    <div class="text-justify">
      <div class="flex flex-col items-end">
        <img src="{% static "img/infoblokk.png" %}" alt="info" />
      </div>
      <h1 class="anime-text md:text-4xl mb-6 mt-9 text-2xl text-center">
        {% trans "About us" %}
      </h1>
      <div class="flex flex-col items-center">
        <div class="lg:w-3/5 w-full p-4">
          {{response | convert_markdown | safe }}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
